name: Keep Supabase Alive

on:
  schedule:
    # Run at 00:00 UTC and 12:00 UTC
    - cron: '0 0,12 * * *'
  workflow_dispatch:

jobs:
  ping_supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Query Database (Force Wake-up)
        run: |
          curl -f -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/keep_alive?select=*" \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}"
